<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
  </header>

  <main>
    <h2>Bienvenido a mi página web</h2>
    <p>Esta es una página de ejemplo creada con HTML y CSS.</p>
    <p>Puedes agregar más contenido aquí según tus necesidades.</p>
  </main>

  <footer>
    <p>Derechos de autor &copy; 2023. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
